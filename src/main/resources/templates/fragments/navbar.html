<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">DANIELE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/foto/lista}">Foto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categoria}" sec:authorize="hasAuthority('ADMIN')">Categorie</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/messaggi/lista}">Messaggi</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link" href="http://localhost:5173/">Contatti</a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <span sec:authentication="name"></span>
                </li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav">
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}" style="color: white;"><i
                            class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" style="color: white;"><i
                            class="fa-solid fa-right-from-bracket"></i> Login</a>
                </li>
            </ul>
        </div>



    </div>
</nav>
</body>
</html>
